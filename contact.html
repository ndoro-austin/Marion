<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Contact - Orchid Residency by Kaisa</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
        }
        
        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .contact-container {
            text-align: center;
            max-width: 600px;
        }
        
        .contact-title {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #f5f1e8;
            margin-bottom: 60px;
            font-family: "Segoe UI", sans-serif;
        }
        
        .contact-phone {
            font-size: 64px;
            font-weight: 200;
            letter-spacing: 1px;
            color: #f5f1e8;
            margin-bottom: 20px;
            font-family: "Segoe UI", sans-serif;
        }
        
        .contact-subtitle {
            font-size: 14px;
            letter-spacing: 1.5px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .contact-link {
            display: inline-block;
            padding: 16px 40px;
            border: 1px solid #f5f1e8;
            color: #f5f1e8;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .contact-link:hover {
            background-color: #f5f1e8;
            color: black;
        }
        
        @media (max-width: 968px) {
            .contact-title {
                font-size: 32px;
                margin-bottom: 40px;
            }
            
            .contact-phone {
                font-size: 48px;
                margin-bottom: 15px;
            }
            
            .contact-subtitle {
                font-size: 12px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-left">
                <h1 class="logo">Orchid Residency by <span class="kaisa-text">Kaisa</span></h1>
            </div>
            <div class="nav-right">
                <div class="menu-dropdown">
                    <a href="#" class="nav-link menu-toggle">menu</a>
                    <div class="dropdown-content">
                        <a href="index.html">Home</a>
                        <a href="guest-bedroom.html">Master Bedroom</a>
                        <a href="rooftop-relaxing.html">Rooftop Relaxing</a>
                        <a href="kitchen.html">Kitchen</a>
                        <a href="swimming-pool.html">Swimming Pool</a>
                        <a href="gymnasium.html">Gymnasium</a>
                        <a href="living-area.html">Living Area</a>
                        <a href="secondary-bedroom.html">Secondary Bedroom</a>
                    </div>
                </div>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2 class="contact-title">Get In Touch</h2>
            <p class="contact-phone">0702245992</p>
            <p class="contact-subtitle">Call us for more information</p>
           
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
